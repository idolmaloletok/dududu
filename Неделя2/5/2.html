<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #e0f0ff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .first-row {
            background-color: #e0f0ff;
        }
        .first-column {
            background-color: #e0f0ff;
        }
        .last-row {
            background-color: orange;
        }
    </style>
</head>
<body>
    <table>
        <tr class="first-row">
            <th></th>
            <th>Эконом</th>
            <th>Стандарт</th>
            <th>Евро</th>
            <th>VIP</th>
        </tr>
        <tr>
            <td class="first-column">Логотип</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td class="first-column">Колористика</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td class="first-column">Декоративные изображения</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr class="last-row">
            <td class="first-column">Сумма</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
