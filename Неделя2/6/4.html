<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Lego</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin: 40px 0 20px;
    }

    .lego-man {
      width: 200px;
      transform: translateY(100px) translateX(200px);
      position: absolute;
      top: 0;
      left: 0;
    }

    .lego-board {
      display: block;
      margin: 60px auto;
      max-width: 700px;
      width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .wrapper {
      position: relative;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <img
      src="https://foni.papik.pro/uploads/posts/2024-10/foni-papik-pro-qs40-p-kartinki-lego-chelovechek-na-prozrachnom-f-18.png"
      alt="lego man"
      class="lego-man"
    >

    <h1>Lego</h1>

    <img
      src="https://png.pngtree.com/thumb_back/fh260/background/20210312/pngtree-colorful-tetris-lego-blocks-background-image_584426.jpg"
      alt="lego board"
      class="lego-board"
    >
  </div>

</body>
</html>
