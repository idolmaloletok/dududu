<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Горные экскурсии</title>
  <style>
    body {
      font-family: sans-serif;
    }

    /* Навигация с градиентом */
    .nav {
      background: linear-gradient(to bottom, lightblue, white);
      padding: 10px 30px;
      text-align: right;
    }

    .nav a {
      margin-left: 20px;
      color: blueviolet;
      text-decoration: none;
      font-size: 14px;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-top: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .gallery {
      width: 500px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }

    .gallery img {
      width: 160px;
      height: 160px;
      object-fit: cover;
    }

    .text {
      width: 300px;
      margin-left: 20px;
      color: lightblue;
      font-size: 24px;
    }

    .text p {
      margin-bottom: 30px;
    }

    .text em {
      display: block;
      text-align: right;
      font-style: italic;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="nav">
    <a href="#">Сезонные акции</a>
    <a href="#">Контакты</a>
  </div>

  <h1>Горные экскурсии</h1>

  <div class="container">
    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=400&q=80" alt="">
      <img src="https://moya-planeta.ru/upload/images/xl/85/ec/85ec639804ea05eb0d5bf4e6793c540e5951d508.jpg" alt="">
      <img src="https://images.unsplash.com/photo-1532298488760-970ff6decf61?auto=format&fit=crop&w=400&q=80" alt="">
      <img src="https://images.unsplash.com/photo-1521295121783-8a321d551ad2?auto=format&fit=crop&w=400&q=80" alt="">
      <img src="https://pohcdn.com/sites/default/files/styles/node__blog_post__bp_banner/public/2021-04/Annapurna-South-Nepal.jpg" alt="">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVCZB6o-e4wsw9kBbD-s4B_wgXazH41BWbmg&s" alt="">
    </div>

    <div class="text">
      <p>Только<br><em>горы!</em></p>
      <p>Только<br><em>вперёд!</em></p>
    </div>
  </div>

</body>
</html>
